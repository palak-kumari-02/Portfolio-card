<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="potfolio-card">
        <div class="photo-card">
            <img src="palak_photo.jpg" alt="image of the card holder" class="photo">
        </div>
        <div class="text-data">
            <span class="name">Palak Kumari</span>
            <span class="job">Student at bmsit</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/palak-kumari-667a63223" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://github.com/palak-kumari-02" style="background: rgb(65, 63, 63);" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">contact</button><button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="num">10k</span>            
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="num">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="num">2k</span>
            </div>
        </div>
    </div>
</body>
</html>
